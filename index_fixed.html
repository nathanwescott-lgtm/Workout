<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Holiday Coach</title>
<link rel="manifest" href="manifest.json">
<style>
/* ===== Theme Colors ===== */
:root {
  --primary: #002FA7; /* Yves Klein Blue */
  --secondary: #7BB661; /* Brat Green */
  --background: #121212;
  --text-light: #ffffff;
  --text-muted: #aaaaaa;
  --card-bg: #1E1E1E;
}
<br>
/* ===== Global Styles ===== */
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: var(--background);
  color: var(--text-light);
  margin: 0;
  padding: 0;
}
header {
  background-color: var(--primary);
  padding: 15px;
  text-align: center;
  font-size: 1.4em;
  font-weight: bold;
}
button {
  background-color: var(--secondary);
  border: none;
  padding: 10px 15px;
  color: #fff;
  cursor: pointer;
  border-radius: 6px;
}
button:hover {
  opacity: 0.9;
}
.card {
  background-color: var(--card-bg);
  padding: 15px;
  margin: 10px;
  border-radius: 10px;
}
h2 {
  color: var(--primary);
}
h3 {
  color: var(--secondary);
}
.countdown {
  background-color: var(--secondary);
  color: #000;
  padding: 8px;
  text-align: center;
  font-weight: bold;
}
.navbar {
  display: flex;
  justify-content: space-around;
  background-color: var(--card-bg);
  padding: 10px 0;
  position: fixed;
  bottom: 0;
  width: 100%;
}
.navbar button {
  flex: 1;
  margin: 0 5px;
}
<br>
/* Responsive */
@media (max-width: 600px) {
  header { font-size: 1.2em; }
  button { padding: 8px 10px; }
}
</style>
</head>
<body>
<header>Holiday Coach 🏋️‍♂️🌴</header>
<div id="countdown" class="countdown"></div>
<br>
<main id="app">
  <div id="home" class="card">
    <h2>Welcome Back!</h2>
    Let's crush your goals for today.
    <div id="today-workout"></div>
    <div id="today-meals"></div>
  </div>
</main>
<br>
<div class="navbar">
  <button onclick="showTab('home')">Home</button>
  <button onclick="showTab('workouts')">Workouts</button>
  <button onclick="showTab('nutrition')">Meals</button>
  <button onclick="showTab('tracking')">Tracking</button>
</div>
<br>
<script>
// ===== Countdown Logic =====
function updateCountdown() {
  const holiday = new Date("October 25, 2025 00:00:00").getTime();
  const now = new Date().getTime();
  const distance = holiday - now;
<br>
  if (distance < 0) {
    document.getElementById("countdown").innerText = "Holiday time! 🏝";
    return;
  }
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  document.getElementById("countdown").innerText =
    days + " days until holiday – stay on track!";
}
setInterval(updateCountdown, 1000 * 60 * 60);
updateCountdown();
<br>
// ===== Tab Switching =====
function showTab(tabId) {
  document.querySelectorAll('#app > div').forEach(div => {
    div.style.display = 'none';
  });
  document.getElementById(tabId).style.display = 'block';
}
</script><!-- ===== Workouts Tab ===== -->
<div id="workouts" class="card" style="display:none;">
  <h2>Workouts</h2>
  Select your workout for today and hit start for guided mode.
  <div id="workout-list"></div>
</div>
<br>
<!-- ===== Nutrition Tab ===== -->
<div id="nutrition" class="card" style="display:none;">
  <h2>Meals & Snacks</h2>
  <div id="meal-plan"></div>
</div>
<br>
<!-- ===== Tracking Tab ===== -->
<div id="tracking" class="card" style="display:none;">
  <h2>Tracking</h2>
  <div>
    <label>Current Weight (kg):</label>
    <input type="number" id="weight-input" value="75">
    <button onclick="saveWeight()">Save</button>
  </div>
  <div id="weight-history"></div>
</div>
<br>
<script>
// ===== Preloaded Workouts =====
const workouts = [
  { name: "Full Body Strength", exercises: ["Barbell Squat", "Incline Bench Press", "Dumbbell Row", "Overhead Press", "Bicep Curl", "Tricep Extension"] },
  { name: "Upper Body", exercises: ["Incline Bench Press", "Overhead Press", "Dumbbell Row", "Bicep Curl", "Tricep Extension"] },
  { name: "Lower Body", exercises: ["Barbell Squat", "Romanian Deadlift", "Lunge", "Calf Raise"] }
];
<br>
// ===== Preloaded Meals =====
const meals = {
  breakfast: [
    "150g Greek yogurt",
    "50g oats",
    "60g vegan protein (Bulk Powders)",
    "6g creatine",
    "100g cherry juice",
    "100g berries",
    "25g peanut butter"
  ],
  lunch: [
    "Chicken–rice–veg base (portions scale for bulk/cut)"
  ],
  snack: [
    "150g Greek yogurt",
    "100g berries",
    "30g peanuts",
    "50g smooth peanut butter",
    "15g honey"
  ],
  dinner: [
    "Chicken–rice–veg base variation"
  ]
};
<br>
// ===== Display Today’s Workout =====
document.getElementById("today-workout").innerHTML = `
  <h3>Today's Workout</h3>
  <ul>${workouts[0].exercises.map(e => `<li>${e}</li>`).join("")}</ul>
`;
<br>
// ===== Display Meals =====
document.getElementById("today-meals").innerHTML = `
  <h3>Today's Meals</h3>
  <ul>
    ${meals.breakfast.map(m => `<li>${m}</li>`).join("")}
    ${meals.lunch.map(m => `<li>${m}</li>`).join("")}
    ${meals.snack.map(m => `<li>${m}</li>`).join("")}
    ${meals.dinner.map(m => `<li>${m}</li>`).join("")}
  </ul>
`;
<br>
// ===== Meal Plan Tab =====
document.getElementById("meal-plan").innerHTML = `
  <h3>Breakfast</h3><ul>${meals.breakfast.map(m => `<li>${m}</li>`).join("")}</ul>
  <h3>Lunch</h3><ul>${meals.lunch.map(m => `<li>${m}</li>`).join("")}</ul>
  <h3>Snack</h3><ul>${meals.snack.map(m => `<li>${m}</li>`).join("")}</ul>
  <h3>Dinner</h3><ul>${meals.dinner.map(m => `<li>${m}</li>`).join("")}</ul>
`;
</script><script>
// ===== Weight Tracking =====
let weightHistory = JSON.parse(localStorage.getItem("weightHistory")) || [];
<br>
function saveWeight() {
  const weight = parseFloat(document.getElementById("weight-input").value);
  if (!isNaN(weight)) {
    const date = new Date().toLocaleDateString();
    weightHistory.push({ date, weight });
    localStorage.setItem("weightHistory", JSON.stringify(weightHistory));
    renderWeightHistory();
  }
}
<br>
function renderWeightHistory() {
  const list = weightHistory.map(entry => `<li>${entry.date}: ${entry.weight} kg</li>`).join("");
  document.getElementById("weight-history").innerHTML = `<ul>${list}</ul>`;
}
<br>
renderWeightHistory();
</script>
<br>
</body>

</body>
