<p class="p1"><span class="Apple-converted-space">  </span>const distance = holiday - now;</p>
<p class="p2"><br></p>

<p class="p1"><span class="Apple-converted-space">    </span>document.getElementById("countdown").innerText = "Holiday time! 🏝";</p>

<p class="p1"><span class="Apple-converted-space">    </span>days + " days until holiday – stay on track!";</p>
